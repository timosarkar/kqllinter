plugins {
    id 'groovy'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation localGroovy()
    implementation 'org.eclipse.jetty:jetty-server:9.4.9.v20180320'
    implementation 'org.eclipse.jetty.websocket:websocket-server:9.4.9.v20180320'
    implementation 'org.eclipse.jetty.websocket:websocket-servlet:9.4.9.v20180320'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'org.example.App'
}
